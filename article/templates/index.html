		<section id="product">

				<div class="row">
					<div class="post-entry">
						{% for article in recent_articles %}
						<div class="col-md-6">
							<div class="post animate-box">
								<a href="{{article.landing_url}}" title="{{article.title}}" target="_blank"><img src="{{article.image}}" alt="{{article.title}} - Image" width="150px" target="_blank"></a>
								<div>
									<h3><a href="{{article.landing_url}}" title="{{article.title}}" target="_blank">{{article.title}}</a></h3>
									<p>{{article.short_description}}</p>
									<span><a href="{{article.landing_url}}" title="{{article.title}}" target="_blank">{{article.author}} | {{article.source}}</a></span>
								</div>
							</div>
						</div>
						{% endfor %}
